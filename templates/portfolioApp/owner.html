{% extends 'base.html'%}
        {% block title %}
          <title> {{owner.name}} View </title>
        {% endblock %}
        
        {% block search %}
        {% endblock %}
        
        {% block body %}
        <br><br><br><br>
        <div class="container mt-4">
          <div class="row">
            {% for property in properties %}
              <div class="col-md-4 mb-3">
                <a href="{% url 'property' person.uuid property.name %}">
                  {% if property.latest_flight %}
                    <img src="{{ property.latest_flight.top_image_link_1 }}" style="width:24vw; height:24vh; border-radius:2vw;" alt="{{ property.name }}" class="img-fluid">
                  {% else %}
                    <img src="default_image_url" style="width:24vw; height:24vh; border-radius:2vw;" alt="{{ property.name }}" class="img-fluid">
                  {% endif %}
                  <br><br><br>
                  <div class="d-flex justify-content-center">
                    <h2>{{ property.name }}</h2>
                  </div>
                </a>
              </div>
            {% endfor %}
          </div>
        </div>
        {% endblock %}
